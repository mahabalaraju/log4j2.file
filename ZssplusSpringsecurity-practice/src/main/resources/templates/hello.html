<!DOCTYPE html>
<html xmlns:th="www.thyleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

<h1>add workers</h1>
<hr>
<div class="container">
<body>
	<form th:action="@{/save}" th:object="${user}" method="post" >
		<input th:field="*{id}" type="text" placeholder="enter the id worker" 
			class="form-control col-3 mb-4" /> <input  th:field="*{name}" type="text" 
			placeholder="enter the name of the worker"
			class="form-control col-3 mb-4" /> <input th:field="*{email}" type="text" 
			placeholder="enter the email of the worker"
			class="form-control col-3 mb-4" />
	<button class="btn btn-primary">Add worker</button><br>
	</form>
	<a th:href="@{/list}">click here to return main menu</a>
</body>
</div>
