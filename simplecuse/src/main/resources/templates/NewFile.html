<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script src="https://kit.fontawesome.com/4604637498.js"
	crossorigin="anonymous"></script>
</head>
<body>
	<h1>worker management System</h1>
	<hr>
	<div class="container">

		<table class="table table-stripped ">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Address</th>
					<th>Email Id</th>
					<th>Password</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="s:${worker}">
					<td th:text="${s.id}"></td>
					<td th:text="${s.name}"></td>
					<td th:text="${s.address}"></td>
					<td th:text="${s.emailId}"></td>
					<td th:text="${s.password}"></td>
					<td ><a style="color:brown" th:href="@{/delete/{id}(id=${s.id})}"><i class="fa-solid fa-trash"></i></a>
					&nbsp&nbsp&nbsp
				<a style="color:black" th:href="@{/update/{id}(id=${s.id})}"><i class="fa-solid fa-pen-to-square"></i></a></td>
				</tr>
			</tbody>

		</table>
		<a th:href="@{/addnewemp}" type="button" class="btn btn-primary">add
			new employee</a>
	</div>
</body>
</html>
