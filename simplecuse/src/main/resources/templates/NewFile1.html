<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<h1>worker management System</h1>
	<hr>
	<a th:href="@{/}" class="btn btn-primary btn-sm">back to list</a>
	
	<div class="container" align="center"  >
	<h3>ADD NEW EMPLOYEES</h3>
	
	<form th:action="@{/saveworker}" th:object="${worker}" method="post">
		<input type="hidden" class="form-control mb-2 col-5" th:field="*{id}"
			placeholder="enter your name"> 
			
			<input type="text"
			class="form-control mb-2 col-5" th:field="*{name}" placeholder="enter your name">
		
		<input type="text" class="form-control mb-2 col-5" th:field="*{address}"
			placeholder="enter your address">
			
			 <input type="text"
			class="form-control mb-2 col-5" th:field="*{emailId}"
			placeholder="enter your email id">
			
			 <input type="text"
		class="form-control mb-2 col-5" th:field="*{password}"
			placeholder="enter email password">

		<button type="submit" class="btn btn-primary">submit</button>
	</form>
	</div>
	
</body>
</html>
