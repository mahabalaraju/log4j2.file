<!DOCTYPE html>
<html ln="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<form th:action="@{/saveproduct}" th:object="${product}" method="post">

		<div class="container">
			<h1>Product management system</h1>
			<hr>
			<h3>Add new Product</h3>

			<input type="hidden" th:field="*{id}"> 
			
			<label>Product
				image</label> <input type="text" th:field="*{image}"
				class="form-control mb-2 col-5">
				
			<label>Product
				name</label> <input type="text" th:field="*{name}"
				class="form-control mb-2 col-5"> <label>Product
				quantity</label> <input type="text" th:field="*{quantity}"
				class="form-control mb-2 col-5"> <label>Product
				Price</label> <input type="text" th:field="*{price}"
				class="form-control mb-2 col-5">

			<button type="submit" class="btn btn-primary">save</button>
	</form>

	<a th:href="@{/home}">back to list</a>

	</div>
</body>
</html>
