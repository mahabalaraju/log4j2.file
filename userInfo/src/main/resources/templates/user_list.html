<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<form th:action="@{/saveuser}" th:object="${user}" method="post">
			<table class="table table-stripped table-bordered">
				<tr>
					<td><label>Username:</label></td>
					<td><input th:field="*{name}" type="text" name="name" /></td>
				</tr>

				<tr>
					<td><label for="email">Email:</label></td>
					<td><input th:field="*{email}" type="text" name="email" /></td>
				</tr>
			</table>
			<center><button class="btn btn-primary" type="submit">Save</button></center>
		</form>


	</div>
</body>
</html>
