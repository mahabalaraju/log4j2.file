<!DOCTYPE html>
<html ln="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
<h1>Employee list</h1>
	<a th:href="@{/addnewproducts}" class="btn btn-primary btn-sm">Add products</a>	
	<div align="center" class="container my-2">
		
	
		<table  class="table table-stripped table-responsive-md">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Quantity</th>
					<th>Price</th>
					<th>CreatedAt</th>
					<th>UpdatedAt</th>
					<th>Actions</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="product:${productlist}">
					<td th:text="${product.id}"></td>
					<td th:text="${product.name}"></td>
					<td th:text="${product.quantity}"></td>
					<td th:text="${product.price}"></td>
					<td th:text="${product.CreatedAt}"></td>
					<td th:text="${product.UpdatedAt}"></td>
					<td><a th:href="@{/addnewproducts/{id}(id=${product.id})}" class="btn btn-primary">update</a></td>
				<td><a th:href="@{/deleteproducts/{id}(id=${product.id})}" class="btn btn-danger">delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div>
<!--  	Total Items:[[${totalproducts}]]-[[${currentpage}]]  of  [[${totalpages}]]
	-->	
</body>
</html>
